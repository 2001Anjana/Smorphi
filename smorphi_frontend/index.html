<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smorphi Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Smorphi Robot Control</h1>

<div class="section">
  <button onclick="connectRos()">Connect to ROS</button>
  <span id="connectionStatus">Disconnected</span>
</div>

<div class="section">
  <h2>Build</h2>
  <button onclick="build()">Colcon Build</button>
</div>

<div class="section">
  <h2>Bringup</h2>
  <button onclick="bringupStart()">Start Bringup</button>
  <button onclick="bringupStop()">Stop Bringup</button>
</div>

<div class="section">
  <h2>Transform</h2>
  <button onclick="transformEnable()">Auto Transform Enable</button>
  <button onclick="transformDisable()">Auto Transform Disable</button>
</div>

<div class="section">
  <h2>Sensors</h2>
  <button onclick="mpuOdom()">MPU â†” Odometry</button>
</div>

<div class="section">
  <h2>Visualization</h2>
  <button onclick="rvizStart()">Launch RViz2</button>
</div>

<div class="section">
  <h2>Teleoperation</h2>
  <button onclick="teleopEnable()">Enable Teleop</button>
</div>

<div class="section">
  <h2>Mapping</h2>
  <button onclick="mappingStart()">Start Mapping</button>
  <button onclick="mappingStop()">Stop Mapping</button>
</div>

<div class="section">
  <h2>Navigation</h2>
  <button onclick="navStart()">Start Navigation</button>
  <button onclick="navStop()">Stop Navigation</button>
</div>

<div class="section">
  <h2>ROS Logs</h2>
  <pre id="logBox"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
